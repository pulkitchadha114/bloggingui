<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@700&family=Mulish:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 my-5">
                <div class="contact-img">
                   
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="contact-us">
                    <div class="back-page">
                        <i class="bi bi-arrow-left"></i>
                        
                        <a href="home.html">Back to homepage</a>
                    </div>
                    <div class="contact-heading">
                        <h3>Contact Us</h3>
                        <h5><span class="typed-text" id="typed-text"></span><span class="cursor" id="cursor">&nbsp;</span></h5>
                    </div>
                    <div class="email-text">
                        <input type="text" placeholder="Your Name">
                        <input type="text" placeholder="Your email address">
                        <textarea name="Message" id="massage" cols="30" rows="5" placeholder="Message"></textarea>
                    </div>
                    <div class="subs-btn">
                        <button class="btn btn-light subscribe">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/contact.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
